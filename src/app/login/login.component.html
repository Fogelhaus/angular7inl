<div class="col 6">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
      <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Fyll i e-mail</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Lösenord" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Fyll i lösenord</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-light">Logga in</button>
